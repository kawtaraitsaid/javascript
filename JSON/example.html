<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>AJAX - JSON EXAMPLE</h1>
    </header>
    <div id="container">
        <button class="#btn-load">load data</button>
        <button class="#btn-send">send data</button>
    </div>
    <script>
        // document.querySelector('#bnt-load').addEventListener("click",loadData);
        function loadData(){
        let user 
        let content
        const request = new XMLHttpRequest();
        request.open("GET","user.json",true);
        request.onreadystatechange = function(){
            data = JSON.parse(this.response)
            user = data.user

            content = "<ul>";
            content += <li> user name : ${user.nom} </li>
            content += <li> user age :${user.nom} </li>
            content += "</ul>"

            document.getElementById('container').innerHTML = content
        } 
        }
    </script>
</body>
</html>
